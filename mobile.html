<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Get base URL for GitHub Pages
        const cssBaseUrl = window.location.hostname === 'sameerkarur.github.io'
            ? '/valentines-website'
            : '';
    </script>
    <link rel="stylesheet" href="" id="mobileCss">
    <script>
        // Set the CSS path dynamically
        document.getElementById('mobileCss').href = `${cssBaseUrl}/mobile.css`;
    </script>
</head>
<body>
    <div class="hearts-bg"></div>
    
    <header class="animate__animated animate__fadeIn">
        <h1>Happy Valentine's Day</h1>
        <p class="subtitle">A Collection of Beautiful Memories</p>
    </header>

    <div id="errorMessage" class="error-message">
        <span class="error-text"></span>
        <button class="error-close">&times;</button>
    </div>

    <div class="mobile-controls">
        <div class="music-player">
            <button id="musicToggle" class="control-btn">
                <i class="fas fa-music"></i>
                <span class="tooltip">Play Music</span>
            </button>
            <select id="songSelect" class="song-select">
                <!-- Songs will be loaded here via JavaScript -->
            </select>
        </div>
        <div class="style-controls">
            <select id="styleSelect">
                <option value="normal">Normal</option>
                <option value="pulse">Pulse with Beat</option>
                <option value="bounce">Bounce</option>
                <option value="rotate">Rotate</option>
                <option value="zoom">Zoom</option>
            </select>
        </div>
        <div class="slideshow-controls">
            <button id="slideshowToggle" class="control-btn">
                <i class="fas fa-play"></i>
            </button>
            <select id="speedSelect">
                <option value="3000">Slow</option>
                <option value="2000" selected>Normal</option>
                <option value="1000">Fast</option>
            </select>
        </div>
    </div>

    <canvas id="audioVisualizer" class="visualizer"></canvas>

    <main>
        <div class="gallery-container">
            <!-- Photos will be loaded here via JavaScript -->
        </div>
    </main>

    <div class="modal" id="imageModal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption"></div>
    </div>

    <footer>
        <p>Made with ❤️</p>
    </footer>

    <audio id="bgMusic" loop></audio>
    <script src="mobile.js"></script>
</body>
</html>
