<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hearts-bg"></div>
    
    <header class="animate__animated animate__fadeIn">
        <h1>Happy Valentine's Day</h1>
        <p class="subtitle">A Collection of Beautiful Memories</p>
    </header>

    <div id="errorMessage" class="error-message">
        <span class="error-text"></span>
        <button class="error-close">&times;</button>
    </div>

    <div class="player-container">
        <div class="music-player">
            <button id="musicToggle" class="control-btn">
                <i class="fas fa-music"></i>
            </button>
            <select id="songSelect">
                <!-- Songs will be loaded here via JavaScript -->
            </select>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>

        <div class="controls">
            <div class="style-controls">
                <select id="styleSelect">
                    <option value="normal">Normal</option>
                    <option value="pulse">Pulse with Beat</option>
                    <option value="bounce">Bounce</option>
                    <option value="rotate">Rotate</option>
                    <option value="zoom">Zoom</option>
                </select>
            </div>

            <div class="slideshow-controls">
                <button id="slideshowToggle" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                <select id="speedSelect">
                    <option value="3000">Slow</option>
                    <option value="2000" selected>Normal</option>
                    <option value="1000">Fast</option>
                </select>
            </div>
        </div>
    </div>

    <canvas id="audioVisualizer" class="visualizer"></canvas>

    <main>
        <div class="gallery">
        <div class="loading">
            <div class="heart-loader"></div>
            <p>Loading your beautiful memories...</p>
        </div>
            <!-- Images will be loaded here via JavaScript -->
        </div>

        <div class="message-card animate__animated animate__fadeInUp">
            <div class="card-content">
                <h2>Every Moment With You</h2>
                <p>Each photo tells a story, each smile holds a memory, and every moment with you is a treasure I hold dear.</p>
                <div class="heart-icon">❤️</div>
            </div>
        </div>
    </main>

    <div class="modal" id="imageModal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption"></div>
        <button class="nav-btn prev-btn">❮</button>
        <button class="nav-btn next-btn">❯</button>
    </div>

    <audio id="bgMusic" loop>
        <!-- Audio source will be set via JavaScript -->
    </audio>

    <footer>
        <p>Made with ❤️</p>
    </footer>

    <script src="redirect.js"></script>
    <script src="script.js"></script>
</body>
</html>
